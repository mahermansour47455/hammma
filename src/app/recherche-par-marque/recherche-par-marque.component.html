    <label>Marque </label>
    <select class="form-control form-control-lg" id="idCat" name="idCat"
    [(ngModel)]="id" (change)="onChange()">
    <option *ngFor="let cat of marque" value="{{cat.idM}}">
    {{cat.nomM}}
     </option>
    </select>
    </div>

            <table class="table table-striped">
                <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th> <th>marque</th></tr>
                 <tbody *ngFor="let produit of vetement">
                   <tr > <td>{{produit.idVetement}}</td>
                        <td>{{produit.nomVetement}}</td>
                         <td>{{produit.prixVetement}}</td>
                         
                         
                          <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
                          <td>{{produit.marque.nomM}}</td>
                          
                           <td><a class="btn btn-success" [routerLink]="['/update-vetement',produit.idVetement]">Modifier</a></td>
